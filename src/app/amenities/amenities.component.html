<mat-card>
    <mat-card-content>
        <h2 class="amentities">Amentities Showing</h2>
        <section>
            <ul>
                <li *ngFor="let amentity of amentities">
                    <mat-checkbox class="each" (change) = "showAmenities()" [(ngModel)] = "checked">
                        {{amentity}}
                    </mat-checkbox>
                </li>
            </ul>
        </section>
    </mat-card-content>
</mat-card>
