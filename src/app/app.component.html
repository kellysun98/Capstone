<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="side" opened>
        <div id="willshow" style="display:none">
            <button (click)="toggle();hideit()" mat-icon-button color="primary">
                <mat-icon>keyboard_arrow_left</mat-icon>
            </button>
        </div>
        <div id="willhide">
            <mat-form-field appearance="outline" style="margin-left: 35px; margin-top: 35px;">
                <mat-label>Starting Location</mat-label>
                <input matInput [(ngModel)]="start_add" placeholder="e.g.123 Yonge St">
                <mat-icon matSuffix>keyboard_arrow_right</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline" style="margin-left: 35px;">
                <mat-label>Ending Location</mat-label>
                <input matInput [(ngModel)]="end_add" placeholder="e.g.37 Grosvenor St">
                <mat-icon matSuffix>keyboard_arrow_right</mat-icon>
            </mat-form-field>

            
            <div>
                <button mat-raised-button (click)="initBackEnd()">Initialize Navigation</button>

                <button mat-raised-button (click)="setMarker(); drawLine2(); toggle(); hideit()">Find My Route</button>
            </div>

           

            <div>
                <button (click)="openWelcome()" style="text-decoration:underline; padding: 0; border: none; background: none; margin-left: 35px!important; margin-top:10px!important; color:blue">Go Back to Questionnaire</button>
            </div>
        </div>
        <ng-container *ngIf="show">
            <app-mybar></app-mybar>
        </ng-container>

        <mat-card>
            <mat-card-content>
                <h2 class="amentities">Amentities Showing</h2>
                <section>
                    <ul>
                        <li *ngFor="let amentity of amentities">
                            <mat-checkbox class="each">
                                {{amentity}}
                            </mat-checkbox>
                        </li>
                    </ul>
                </section>
            </mat-card-content>
        </mat-card>
        <div>
            <mat-slide-toggle [checked]="useDefault" (change)="heatmapControl($event)"> Show COVID-19 Map</mat-slide-toggle>
        </div>
        <!-- <div>
            <button (click)="sliderLine()">Slider Value</button>
        </div> -->

    </mat-sidenav>
    <mat-sidenav-content>
        <div id="map" class map style="width: 100%; height: 100%; position:fixed"></div>
        <div id="mouse-position"></div>]
        <!-- <button (click) = "callbackFunction()"></button> -->
    </mat-sidenav-content>
</mat-sidenav-container>
