<div style="float:right">
    <button mat-raised-button color="primary" (click)="getIntroResourceList()">
        <mat-icon>refresh</mat-icon>
    </button>
    <button mat-button mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>

</div>
<div *ngFor="let tweet of tweetList | keyvalue">
    <div>
        <h2>{{tweet.key}}</h2>
        <p>{{tweet.value}}</p>
    </div>
</div>
